<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Code Review #2 | Survey</title>
  </head>
  <body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="item active">
          <div class="container">
            <h1>Which ninja turtle are you?</h1>
            <form id="questionnaire">
              <div class="form-group">
                <div class= "question1">
                  <h2>What is your favorite type of pizza?</h2>
                  <div class="radio">
                    <label>
                      <input type="radio" name="pizza" value="rafael" checked>
                      Pepperoni
                    </label>
                  <div class="radio">
                    <label>
                      <input type="radio" name="pizza" value="donatello">
                      Vegetarian
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="pizza" value="leonardo">
                      Meat Lovers
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="pizza" value="michaelangelo">
                      I eat it all bro...
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>




        <div class="form-group">
          <div class="question2">
            <h2>Which best describes your personality?</h2>
            <div class="radio">
              <label>
                <input type="radio" name="personality" value="rafael" checked>
                Aggressive
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="personality" value="donatello">
                Thinker
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="personality" value="leonardo">
                Tactical
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="personality" value="michaelangelo">
                Wait...what about my pizza?
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="question3">
            <h2>What is your favorite time of the day?</h2>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="rafael" checked>
                Night
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="donatello">
                Morning
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="leonardo">
                Afternoon
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="michaelangelo">
                Pizza O'clock
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="question4">
            <h2>Where are you most likely to be found?</h2>
            <div class="radio">
              <label>
                <input type="radio" name="location" value="rafael" checked>
                A gym
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="location" value="donatello">
                A computer lab
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="personality" value="leonardo">
                A leadership conference
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="personality" value="michaelangelo">
                A pizza parlor
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="question5">
            <h2>How many drinks would you typically have on a night out?</h2>
            <div class="radio">
              <label>
                <input type="radio" name="drinks" value="rafael" checked>
                Around 5 or 6
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="drinks" value="donatello">
                Well according to my research, drinking alcohol can have negative effects on one's health.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="personality" value="leonardo">
                Less than 5
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="personality" value="michaelangelo">
                All of them. All of the drinks.
              </label>
            </div>
          </div>
        </div>

        </div>
      </form>
    </div>
  </body>
</html>
